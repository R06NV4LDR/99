<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deine Einladung</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "./config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const container = document.body.appendChild(document.createElement("div"));
    container.innerHTML = "<p>Lade Einladung...</p>";

    // âœ… Helper: URL-Parameter extrahieren
    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name)?.toLowerCase();
    }

    const login = getQueryParam("login");
    if (!login) {
      container.innerHTML = "<p>ğŸš« Kein Benutzer angegeben.</p>";
    } else {
      loadGuestAndEvents(login);
    }

    async function loadGuestAndEvents(login) {
      try {
        // ğŸ” Gast finden
        const guestsSnapshot = await getDocs(collection(db, "Guests"));
        const guestDoc = guestsSnapshot.docs.find(doc => doc.data().login.toLowerCase() === login);

        if (!guestDoc) {
          container.innerHTML = `<p>âŒ Benutzer "${login}" nicht gefunden.</p>`;
          return;
        }

        const guest = guestDoc.data();
        const allowed = [];
        if (guest.invite06) allowed.push("Hochzeitsfest");
        if (guest.invite09) allowed.push("Standesamt");

        if (allowed.length === 0) {
          container.innerHTML = "<p>ğŸš« Du hast keine gÃ¼ltige Einladung.</p>";
          return;
        }

        // ğŸ“¦ Events laden
        const eventsSnapshot = await getDocs(collection(db, "events"));
        const filtered = eventsSnapshot.docs
          .map(doc => doc.data())
          .filter(event => allowed.includes(event.title));

        if (filtered.length === 0) {
          container.innerHTML = "<p>Keine Events gefunden.</p>";
          return;
        }

        container.innerHTML = "";
        filtered.forEach(event => {
          const div = document.createElement("div");
          div.className = "event";
          div.innerHTML = `
  <h2>${event.title}</h2>
  ${event.EventInfo ? `<p class="event-info">ğŸ’Œ ${event.EventInfo}</p>` : ""}
  ${event.date ? `<p>ğŸ“… <strong>Datum:</strong> ${new Date(event.date.seconds * 1000).toLocaleString("de-CH")}</p>` : ""}
  ${event.Anmeldeschluss ? `<p>ğŸ“Œ <strong>Anmeldeschluss:</strong> ${new Date(event.Anmeldeschluss.seconds * 1000).toLocaleString("de-CH")}</p>` : ""}
  ${event.location ? `<p>ğŸ“ <strong>Ort:</strong> ${event.location}</p>` : ""}
  ${event.address ? `<p>ğŸ  <strong>Adresse:</strong> ${event.address}</p>` : ""}
  ${event.plz ? `<p>ğŸ·ï¸ <strong>PLZ:</strong> ${event.plz}</p>` : ""}
  ${event.dresscode ? `<p>ğŸ‘— <strong>Dresscode:</strong> ${event.dresscode}</p>` : ""}
  ${event.description ? `<p>ğŸ“ <strong>Beschreibung:</strong> ${event.description}</p>` : ""}
  ${event.Programm?.length ? `
    <div class="section">
      <strong>ğŸ“‹ Programm:</strong>
      <ul>${event.Programm.map(p => `<li>${p}</li>`).join("")}</ul>
    </div>` : ""}
  ${event.ProgrammInfo ? `<p>ğŸ¤ <strong>Info zur Unterhaltung:</strong> ${event.ProgrammInfo}</p>` : ""}
  ${event.Anfahrt?.length ? `
    <div class="section">
      <strong>ğŸš— Anfahrt:</strong>
      <ul>${event.Anfahrt.map(p => `<li>${p}</li>`).join("")}</ul>
    </div>` : ""}
  ${event.BaselSBB?.[0] ? `<p>ğŸš† <a href="${event.BaselSBB[0]}" target="_blank">SBB-Verbindung anzeigen</a></p>` : ""}
  ${event.map ? `<p>ğŸ—ºï¸ <a href="${event.map}" target="_blank">Karte anzeigen</a></p>` : ""}
`;
          container.appendChild(div);

        });

      } catch (err) {
        console.error(err);
        container.innerHTML = "<p>ğŸ”¥ Fehler beim Laden der Einladung.</p>";
      }
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      padding: 2rem;
    }

    h2 {
      margin-top: 0;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body></body>

</html>
