<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body data-theme="light">
  <header>
    <h1>Willkommen zum Event Login</h1>
    <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ— Theme wechseln</button>
  </header>

  <main>
    <h2>Event Login</h2>

    <form id="login-form">
      <input type="text" id="username" placeholder="Benutzername" autocomplete="username" required />
      <input type="password" id="password" placeholder="Passwort" autocomplete="current-password" required />
      <button type="submit">Login</button>
    </form>

    <p id="error-msg" style="color: red; font-weight: bold;"></p>
  </main>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
    }
  </script>

  <script type="module" src="login.js"></script>
</body>
</html>
